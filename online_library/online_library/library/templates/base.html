<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Library{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
            <a href="{% url 'home' %}" class="text-2xl font-semibold hover:text-gray-200">ðŸ“š Online Library</a>
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="hover:text-gray-300">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a>
                    <span class="text-gray-200 font-semibold">Hi, {{ user.username }}!</span>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-300">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-gray-300">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% if messages %}
          <div class="max-w-6xl mx-auto px-4 py-3">
            {% for message in messages %}
              <div class="bg-green-100 text-green-800 px-4 py-2 rounded-lg mb-3">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-700 text-white text-center py-4 mt-8">
        <p>&copy; 2025 Online Library. Built by Ryan</p>
    </footer>
</body>
</html>
